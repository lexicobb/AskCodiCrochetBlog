<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Craft Symphony</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8db596;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            font-family: 'cursive', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
        }

        nav {
            margin-right: 20px;
        }

        button {
            text-decoration: none;
            color: #fff;
            background-color: #8db596;
            border: none;
            padding: 5px 10px;
            margin: 0 10px;
            font-family: 'cursive', sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        img.profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 36px;
        }

        p {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Crochet Craft Symphony</div>
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <nav>
            <button>Dance</button>
            <button>Melody</button>
            <button>Harmony</button>
            <button>Contact</button>
        </nav>
    </header>
    <main>
        <h1>Welcome to our Magical Crochet Craft Symphony!</h1>
        <p>Sprinkle some fairy dust on your stitches, let your imagination soar through clouds of yarn, and dance to the whimsical melody of crochet hooks in this enchanted blog space!</p>
    </main>
</body>

</html>
